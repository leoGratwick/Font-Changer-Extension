<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Font Changer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="container">
    <label class="font-changer" for="fontSelector">Select a Font:</label>
<select class="font-selection-box" id="fontSelector">
    <option class="option" value="Original">Original</option>
    <option class="option" value="Arial">Arial</option>
    <option class="option" value="Times New Roman">Times New Roman</option>
    <option class="option" value="Comic Sans MS">Comic Sans</option>
    <option class="option" value="Calibri">Calibri</option>
    <!-- Imported fonts not working
    <option class="font-option" value="Noto Sans">Noto Sans</option>
    <option class="font-option" value="Sandler Trial">Sandler Trial</option>
    <option class="font-option" value="Open Sans">Open Sans</option>
    -->
</select>
    <button class="btn btn-primary" id="applyFont">Apply Font</button>

    <label class="font-changer" for="colourSelector">Select a Colour:</label>
    <select class="font-selection-box" id="colourSelector">
        <option class="option" value="Original">Original</option>
        <option class="option" value="black">Black</option>
        <option class="option" value="red">Red</option>
        <option class="option" value="blue">Blue</option>
        <option class="option" value="yellow">Yellow</option>
        <option class="option" value="green">Green</option>

        <!-- 
        -->
    </select>
        <button class="btn btn-primary" id="applyColour">Apply Colour</button>
    <script src="script.js"></script>
</body>
</html>
