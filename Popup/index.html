<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Font Changer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="container">
    <label class="font-changer" for="fontSelector">Select a Font:</label>
<select class="font-selection-box" id="fontSelector">
    <option class="font-option" value="Original">Original</option>
    <option class="font-option" value="Open Sans">Open Sans</option>
    <option class="font-option" value="Arial">Arial</option>
    <option class="font-option" value="Times New Roman">Times New Roman</option>
    <option class="font-option" value="Comic Sans MS">Comic Sans</option>
    <option class="font-option" value="Sandler Trial">Sandler Trial</option>
    <option class="font-option" value="Noto Sans">Noto Sans</option>
    <option class="font-option" value="Calibri">Calibri</option>
    <!-- Add more font options as needed -->
</select>
    <button class="btn btn-primary" id="applyFont">Apply Font</button>
    <script src="script.js"></script>
</body>
</html>
